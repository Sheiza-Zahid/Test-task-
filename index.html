<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="row BgColor">
      <div class="col-md-6 p-0">
        <img src="/src/img/Autumn.png" class="w-100 h-100" alt=" " />
      </div>
      <div
        class="col-md-6 BgWhite d-flex flex-column justify-content-center p-0"
      >
        <div class="frame-logo">
          <div class="d-flex justify-content-center">
            <img src="/src/img/Logo.png" alt=" " />
          </div>

          <h1 class="text-title text-center">Create Account</h1>
        </div>
        <form class="user-info">
          <div>
            <h2 class="user-detail">Full Name</h2>
            <div class="user-field">
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.5">
                  <path
                    d="M6.61273 15.9816C5.19796 16.824 1.48852 18.5441 3.74782 20.6966C4.85147 21.748 6.08065 22.5 7.62603 22.5H16.4443C17.9897 22.5 19.2189 21.748 20.3225 20.6966C22.5818 18.5441 18.8724 16.824 17.4576 15.9816C14.14 14.0061 9.93035 14.0061 6.61273 15.9816Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M16.5352 7C16.5352 9.48528 14.5205 11.5 12.0352 11.5C9.54988 11.5 7.53516 9.48528 7.53516 7C7.53516 4.51472 9.54988 2.5 12.0352 2.5C14.5205 2.5 16.5352 4.51472 16.5352 7Z"
                    stroke="black"
                    stroke-width="2"
                  />
                </g>
              </svg>

              <input
                type="text"
                placeholder="Enter Full Name"
                class="inputField"
              />
            </div>
          </div>

          <div>
            <h2 class="user-detail">Email</h2>
            <div class="user-field">
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.5">
                  <path
                    d="M7.03516 9.19531L9.97718 10.9347C11.6924 11.9488 12.378 11.9488 14.0932 10.9347L17.0352 9.19531"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M2.05092 14.1709C2.1163 17.2364 2.14898 18.7692 3.28011 19.9046C4.41124 21.0401 5.98549 21.0796 9.13399 21.1587C11.0745 21.2075 12.9959 21.2075 14.9364 21.1587C18.0849 21.0796 19.6591 21.0401 20.7902 19.9046C21.9214 18.7692 21.9541 17.2364 22.0194 14.1709C22.0405 13.1852 22.0405 12.2053 22.0194 11.2197C21.9541 8.15411 21.9214 6.62134 20.7902 5.48591C19.6591 4.35048 18.0849 4.31093 14.9364 4.23182C12.9959 4.18306 11.0745 4.18306 9.13398 4.23181C5.98549 4.31091 4.41124 4.35046 3.28011 5.4859C2.14898 6.62133 2.11629 8.1541 2.05092 11.2196C2.0299 12.2053 2.0299 13.1852 2.05092 14.1709Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linejoin="round"
                  />
                </g>
              </svg>

              <input
                type="text"
                placeholder="Enter Your Email"
                class="inputField"
              />
            </div>
          </div>

          <div>
            <h2 class="user-detail">Password</h2>
            <div class="user-field">
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.5"
                  d="M22.0352 12.8906C22.0352 18.4134 17.558 22.8906 12.0352 22.8906C6.51231 22.8906 2.03516 18.4134 2.03516 12.8906C2.03516 7.36777 6.51231 2.89062 12.0352 2.89062C17.558 2.89062 22.0352 7.36777 22.0352 12.8906Z"
                  stroke="black"
                  stroke-width="2"
                />
                <path
                  opacity="0.5"
                  d="M12.0352 13.8906C13.1398 13.8906 14.0352 12.9952 14.0352 11.8906C14.0352 10.7861 13.1398 9.89062 12.0352 9.89062C10.9306 9.89062 10.0352 10.7861 10.0352 11.8906C10.0352 12.9952 10.9306 13.8906 12.0352 13.8906ZM12.0352 13.8906V16.8906"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>

              <input type="text" placeholder="Password" class="inputField" />
            </div>
          </div>
          <button class="button">Sign-Up</button>
          <p class="footer-text">- OR -</p>
          <div class="Social-links">
            <div class="circle">
              <img src="/src/img/Google.png" alt=" " />
            </div>
            <div class="circle">
              <img src="/src/img/facebook.png" alt=" " />
            </div>
            <div class="circle">
              <img src="/src/img/Iphone.png" alt=" " />
            </div>
          </div>
          <p class="footer-content">
            Already have an account? <span class="span-text">Login</span>
          </p>
        </form>

        <div></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
